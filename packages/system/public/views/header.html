<div class="page-header" data-ng-controller="HeaderController">
<!--   <div class="logo pull-left">
    <a class="navbar-brand" ui-sref="home" mean-token="'site-title'">Space Trades</a>
  </div> -->

  <div class="left pull-left">
    <ul class="navbar-nav nav">
      <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
        <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
      </li>
    </ul>
  </div>

  <div class="account">
    <div class="text-edit">
      <div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
      <div class="pull-right" data-ng-show="global.authenticated" mean-translate></div>
    </div>
    <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
      <li><a ui-sref='auth.register' class="Join">Join</a>
      </li>
      <li><a ui-sref='auth.login' class="Login">Log In</a>
      </li>
      <li> 
        <div class="col-md-12 text-center symbols heading">
          <span class="glyphicon glyphicon-usd rand" color></span>
          <a href="/"><span class="spaceblue">Space</span>
            <span>Trades</span></a>
            <span class="glyphicon glyphicon-usd rand" color></span>
          </div>
        </li>
      <li>
        <div class="input-group">
          <span class="input-group-addon">New York</span>
          <input type="text" class="form-control" placeholder="name, brand, location..." ng-show="true">
        </div>
      </li>
      </ul>
      <ul class="navbar-nav nav" data-ng-show="global.authenticated">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            {{global.user.name}} <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li><a href="/logout">Log Out</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
