<header>
  <nav class="navbar navbar-default" role="navigation" data-ng-controller="HeaderController">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>     
      </div>             
   
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="account">

        <ul class="navbar-nav nav">
          <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}" class="join add">
            <a mean-token="item.link" ui-sref='{{item.link}}' class="add">{{item.title}}</a> 
          </li>
          <li data-ng-show="global.authenticated"><a ui-sref='learn' class="login">Learn</a>
          </li>
          <li data-ng-show="global.authenticated"><a ui-sref='auth.login' class="login">Community</a>
          </li>
        </ul>
      </div>

      <ul class="navbar-nav nav" data-ng-show="global.authenticated">
        <li class="dropdown pull-right">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            {{global.user.name}} <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li><a href="/logout">Log Out</a>
            </li>
          </ul>
        </li>
      </ul>   

      <div class="account">
        <div class="text-edit">
          <div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
          <div class="pull-right" data-ng-show="global.authenticated" mean-translate>
          </div>
        </div>
        <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
          <li><a ui-sref='auth.login' class="login">Join / Login</a>
          </li>

          <li><a ui-sref='learn' class="login">Learn</a>
          </li>
          <li><a ui-sref='auth.login' class="login">Community</a>
          </li>
      </ul>
      </div>
    </nav>
</header>
