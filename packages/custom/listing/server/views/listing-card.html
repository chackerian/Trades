<div class="col-sm-6 col-md-4 card">
          <div class="thumbnail">
            <a ng-href="#!/{{shoe}}">
              <img class="hovercraft" src="/theme/assets/img/shoe.jpg" alt="shoe">
            </a>     
            <div class="caption">
              <div class="row white">
                <div class="col-md-9">
                  <a ng-href="#!/{{shoe}}">
                    <h2 class="listing-title-inner">Air Force One {{shoe}}</h2>
                  </a>   
                </div>
                <div class="col-md-3">
                  <span class="money">$230 {{price}}</span>
                </div>
              </div>
              <span ng-show="enabled">OR</span> 
              <a ng-href="#!/{{shoe}}" ng-show="swap">Swap</a> 
              <div class="row white">    
                <div class="col-md-3">
                  <b class="size">'12 {{size}}</b> 
                </div>
                <div class="col-md-9 text-right">  
                  <b class="location">Brooklyn, New York {{location}}</b>
                  <!-- We want some Google Api location stuff here -->
                </div>
              </div>  
              <div class="row action white">
                <div class="col-md-6">
                <p class="text-left">    
                    <a href="#" class="btn btn-warning" role="button">Save</a>
                  </p>
                </div>
                <div class="col-md-6">
                  <p>
                    <a ng-href="#!/user/{{username}}" class="username pull-right">Tyrone {{username}}</a>
                  </p>
                </div>
              </div>
            </div>   
          </div>
        </div>
