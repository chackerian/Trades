<div class="col-sm-6 col-md-4 card">
          <div class="thumbnail">
            <a ng-href="#!/{{shoe}}">
              <img src="/theme/assets/img/shoe.jpg" alt="shoe">
            </a>   
            <div class="caption">
              <a ng-href="#!/{{shoe}}">
                <h2 class="listing-title-inner">Air Force One {{shoe}}</h2>
              </a>
              <p>
              <button ng-href="#!/save/{{username}}" class="pull-right username">
              Save {{username}}
              </button>
              </p> 
              <span class="money">$230 {{price}}</span>
              <span ng-show="enabled">OR</span> 
              <a ng-href="#!/{{shoe}}" ng-show="swap">Swap</a> 
              <br />
              <b>'12 {{size}}</b> 
              <br />  
              <b>Brooklyn, New York {{location}}</b>
              <!-- We want some Google Api location stuff here -->
              <div class="row action">
                <div class="col-md-6">
                  <a ng-href="#!/{{shoe}}" class="btn btn-success" role="button">Reserve
                  </a>
                </div>
                <div class="col-md-6">
                  <p>
                    <a ng-href="#!/user/{{username}}" class="username">Tyrone {{username}}</a>
                  </p>
                </div>
              </div>
            </div>   
          </div>
        </div>
