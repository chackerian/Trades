<section data-ng-controller="ArticlesController" class="creation">

  <!-- Badges and alerts on home-->
  <h1 class="add-listing">Add Listing</h1>
  <div class="row selector2">
    <div class="col-md-12">
      <label>Choose A Category</label>
      <select ng-model="checked" ng-options="item.name for item in items">
      </select>
    </div> 
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2 class="checked-name">{{checked.name}}</h2>
    </div>
  </div>
  <div class="row selector2" ng-if="checked.name=='Shoes' ">
    <div class="col-md-12">
      <label>Choose an Item</label>
      <select ng-model="category" ng-options="shoe.name for shoe in shoes">
      </select>
    </div> 
  </div>

  <div class="row selector2" ng-if="checked.name=='Electronics' ">
    <div class="col-md-12">
      <label>Choose an Item</label>
      <select ng-model="category" ng-options="electronic.name for electronic in electronics">
      </select>
    </div> 
  </div>

  <div class="row selector2" ng-if="checked.name == 'Clothing' ">
    <div class="col-md-12">
      <label>Choose an Item</label>
      <select ng-model="category" ng-options="clothing.name for clothing in clothings">
      </select>
    </div> 
  </div>

  <form name="articleForm" class="form-horizontal" role="form" data-ng-submit="create(articleForm.$valid)" novalidate>
    <div class="form-group anti-margin" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }" ng-if="checked.name">
      <h2>Listing Title</h2>
      <div class="col-md-6">
        <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="The retail name of your item" required>
        <div ng-show="submitted && articleForm.title.$invalid" class="help-block">
          <p ng-show="articleForm.title.$error.required">Title is required</p>
        </div> 
      </div>
    </div>  

    <div class="form-group anti-margin" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }" ng-if="checked.name">
      <h2>Price</h2>
      <div class="col-md-3">
        <input name="title" type="number" class="form-control moneygreen" data-ng-model="price" id="title" placeholder="Your buy it now price" required>
        <div ng-show="submitted && articleForm.title.$invalid" class="help-block">
          <p ng-show="articleForm.title.$error.required">Price is required</p>
        </div> 
      </div>  
    </div>

    <div class="row selector2 anti-margin" ng-if="checked.name">
      <div class="col-md-12">
        <h2>Size</h2>
        <label>Choose a Size</label>
        <select ng-model="category" ng-options="size.name for size in sizes">
        </select>  
      </div>
    </div>

    <div class="row selector2 anti-margin" ng-if="checked.name">
      <div class="col-md-12">
        <h2>Location</h2>
        <label>Choose a State</label>
        <select ng-model="state" ng-options="state.name for state in states">
        </select>
      </div>
    </div>

    <div class="form-group anti-margin" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }" ng-if="checked.name">
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="location" id="title" placeholder="The city or general area of the meetup" required>
        <div ng-show="submitted && articleForm.title.$invalid" class="help-block">
          <p ng-show="articleForm.title.$error.required">Size is required</p>
        </div> 
      </div>
    </div>

    <div class="form-group anti-margin" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }" ng-if="checked.name">
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="location" id="title" placeholder="The general location you can meetup" required>
        <div ng-show="submitted && articleForm.title.$invalid" class="help-block">
          <p ng-show="articleForm.title.$error.required">Size is required</p>
        </div> 
      </div>  
    </div>

    <div class="form-group anti-margin" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }" ng-if="checked.name">
      <input type="file" class="upload" onchange="handleFiles(this.files)" flow-btn flow-directory ng-if="checked.name" />
      <input type="file" class="upload" onchange="handleFiles(this.files)" flow-btn flow-directory ng-if="checked.name" />
      <input type="file" class="upload" onchange="handleFiles(this.files)" flow-btn flow-directory ng-if="checked.name" />
      <h2>Images</h2>
      <div class="row">
        <div class="col-md-12 uploads" ng-if="checked.name">
          <img id="one" src="#" alt="Image 1" />
          <img id="two" src="#" alt="Image 2" />
          <img id="three" src="#" alt="Image 3" />
        </div>
      </div>
    </div>
    

  <!--   <div class="anti-margin" style="display:inline-block; min-height:290px;" ng-if="checked.name">
      <h2>Date</h2> -->
     <!--  <h3>Select the days you are able to meetup</h3>
      <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
      <pre>Selected date: <em>{{dt | date:'fullDate' }}</em></pre>
    </div>
 -->
    <div>
      <h2>Description</h2>
      <p>Describe specific details someone might be interested in, try to be brief.</p>
      <textarea rows="5">
      </textarea>
    </div>

    <div class="form-group anti-margin">
      <div class="col-md-offset-10 col-md-2">
        <br />
        <button mean-token="'create-submit'" type="submit" class="btn btn-danger">Submit</button>
        <br /> 
      </div>
    </div>
  </form> 
</section>
<br />
